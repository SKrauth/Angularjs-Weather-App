<div class="input-group">
    <label for="latitude">Latitude:</label>
    <input type="text" class="form-control" ng-model="latitude">
</div>
<div class="input-group">
    <label for="longitude">Longitude:</label>
    <input type="text" class="form-control" ng-model="longitude">
</div>
<button class="btn btn-primary" ng-click="getWeather()">Get McSweeny's Weather</button>

<p>Location: {{ weatherData.latitude }}, {{ weatherData.longitude }}</p>
<p>Temp: {{ weatherData.currently.temperature }}</p>
<p>Precip: {{ weatherData.currently.precipProbability }}</p>
<p>Summary: {{ weatherData.currently.summary }}</p>
